<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FOLDER33 | Chrome Neuron</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- KONFIGURACJA KOLORÓW I ZMIENNYCH --- */
        :root {
            --toxic-green: #39FF14;
            --electric-purple: #8A2BE2;
            --chrome-silver: #e0e5ec;
            --deep-black: #000000;
            --glass-shine: rgba(255, 255, 255, 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @media (pointer: fine) {
            * { cursor: none; }
        }

        body {
            background-color: var(--deep-black);
            color: var(--chrome-silver);
            font-family: 'Montserrat', sans-serif;
            height: 100dvh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1200px;
        }

        /* --- CUSTOM CURSOR (BIO-POINTER) --- */
        .cursor-dot, .cursor-outline {
            position: fixed;
            top: 0; left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 9999;
            pointer-events: none;
            display: none;
        }

        @media (pointer: fine) {
            .cursor-dot, .cursor-outline { display: block; }
        }

        .cursor-dot {
            width: 6px;
            height: 6px;
            background-color: var(--toxic-green);
            box-shadow: 0 0 15px var(--toxic-green);
        }

        .cursor-outline {
            width: 50px;
            height: 50px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: width 0.2s, height 0.2s;
            mix-blend-mode: difference; /* Odwraca kolory pod kursorem */
        }

        /* --- TŁO: PULSUJĄCY NEURON (LIQUID CHROME) --- */
        .neuron-bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
            z-index: 0;
            background: #050505;
        }

        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            /* Mieszanie kolorów tworzy efekt "oleju" / "metalu" */
            mix-blend-mode: hard-light; 
            will-change: transform, opacity;
        }

        /* Toksyczna zieleń - rdzeń */
        .blob-green {
            width: 60vw;
            height: 60vw;
            background: radial-gradient(circle, var(--toxic-green) 0%, transparent 65%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: neuron-pulse 4s infinite cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0.6;
        }

        /* Fiolet - synapsy */
        .blob-purple {
            width: 70vw;
            height: 70vw;
            background: radial-gradient(circle, var(--electric-purple) 0%, transparent 70%);
            top: -20%;
            left: -20%;
            animation: drift 15s infinite alternate ease-in-out;
            opacity: 0.5;
        }

        /* Srebrny/Biały - błyski (Chrome) */
        .blob-chrome {
            width: 40vw;
            height: 40vw;
            background: radial-gradient(circle, #ffffff 0%, transparent 80%);
            bottom: -10%;
            right: -10%;
            animation: drift-reverse 20s infinite alternate ease-in-out;
            mix-blend-mode: overlay;
            opacity: 0.4;
        }

        /* Animacja "żucia" / pulsowania */
        @keyframes neuron-pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
            15% { transform: translate(-50%, -50%) scale(1.15); opacity: 0.8; } /* Nagły skurcz */
            40% { transform: translate(-50%, -50%) scale(0.95); opacity: 0.5; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        }

        @keyframes drift {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(10%, 15%) rotate(10deg); }
        }

        @keyframes drift-reverse {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(-10%, -10%) scale(1.1); }
        }

        /* Siatka cyfrowa (lekko widoczna) */
        .grid-overlay {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: 1;
            mask-image: radial-gradient(circle, black 40%, transparent 100%); /* Zanika na brzegach */
            pointer-events: none;
        }

        /* --- KARTA (CHROME GLASS) --- */
        .tilt-wrapper {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 600px;
            transform-style: preserve-3d;
        }

        .chrome-card {
            position: relative;
            background: rgba(10, 10, 10, 0.6);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            padding: 4rem 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            border-radius: 4px;
            
            /* Chromowana ramka (gradientowa) */
            border: 1px solid transparent;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1), /* Cienka linia wew */
                0 20px 50px rgba(0, 0, 0, 0.8);
            
            /* Efekt maskowania border-gradient */
            background-clip: padding-box; 
        }

        /* Chromowana ramka pseudo-element */
        .chrome-card::before {
            content: '';
            position: absolute;
            inset: -2px; /* Wystaje poza kartę */
            z-index: -1;
            border-radius: 5px;
            background: linear-gradient(135deg, 
                rgba(255,255,255,0.1) 0%, 
                rgba(255,255,255,0.8) 20%, 
                rgba(255,255,255,0.1) 40%, 
                var(--toxic-green) 50%, 
                rgba(255,255,255,0.1) 60%,
                rgba(255,255,255,0.8) 80%, 
                rgba(255,255,255,0.1) 100%
            );
            mask: 
                linear-gradient(#fff 0 0) content-box, 
                linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            opacity: 0.6;
        }

        /* --- TYPOGRAFIA --- */
        .brand-subtitle {
            font-family: 'Syncopate', sans-serif;
            font-size: 0.7rem;
            letter-spacing: 0.5em;
            text-transform: uppercase;
            color: var(--toxic-green);
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.4);
            font-weight: 700;
        }

        h1.brand-title {
            font-family: 'Syncopate', sans-serif;
            font-weight: 700;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            line-height: 1;
            letter-spacing: -2px;
            margin-bottom: 3rem;
            text-transform: uppercase;
            
            /* Efekt "Chrome Text" */
            background: linear-gradient(to bottom, 
                #ffffff 0%, 
                #a0a0a0 40%, 
                #ffffff 50%, 
                #606060 55%, 
                #a0a0a0 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            
            filter: drop-shadow(0 0 20px rgba(255,255,255,0.2));
            position: relative;
        }

        /* Glitch/Scanline na tekście */
        h1.brand-title::after {
            content: attr(data-text);
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background: none;
            color: rgba(255,255,255,0.1);
            z-index: -1;
            filter: blur(2px);
            animation: skew-glitch 3s infinite;
        }

        @keyframes skew-glitch {
            0%, 100% { transform: skew(0deg); opacity: 0; }
            95% { transform: skew(0deg); opacity: 0; }
            96% { transform: skew(10deg) translate(-2px, 0); opacity: 0.5; }
            97% { transform: skew(-10deg) translate(2px, 0); opacity: 0.5; }
        }

        /* --- BUTTON (LIQUID FILL) --- */
        .btn-neuron {
            position: relative;
            padding: 20px 45px;
            background: transparent;
            color: #fff;
            font-family: 'Syncopate', sans-serif;
            font-size: 0.8rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-decoration: none;
            border: 1px solid rgba(255,255,255,0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-neuron::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, var(--toxic-green), transparent);
            transition: left 0.5s ease;
            opacity: 0.5;
            z-index: -1;
        }

        .btn-neuron:hover {
            border-color: var(--toxic-green);
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.2);
            text-shadow: 0 0 5px rgba(255,255,255,0.8);
            letter-spacing: 4px;
        }

        .btn-neuron:hover::before {
            left: 100%; /* Przejście światła */
        }

        /* --- FOOTER --- */
        .footer-meta {
            position: absolute;
            bottom: 2rem;
            width: 100%;
            text-align: center;
            font-size: 10px;
            color: rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            text-transform: uppercase;
            z-index: 20;
        }

        .status-dot {
            display: inline-block;
            width: 6px; height: 6px;
            background-color: var(--toxic-green);
            border-radius: 50%;
            margin-right: 8px;
            box-shadow: 0 0 8px var(--toxic-green);
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>

    <!-- Kursor -->
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <!-- Tło: Liquid Neuron -->
    <div class="neuron-bg">
        <div class="blob blob-purple"></div>
        <div class="blob blob-chrome"></div>
        <!-- Rdzeń neuronu -->
        <div class="blob blob-green"></div>
        <div class="grid-overlay"></div>
    </div>

    <!-- Główna zawartość -->
    <div class="tilt-wrapper" id="tiltCard">
        <main class="chrome-card">
            <div class="brand-subtitle">System Online</div>
            
            <h1 class="brand-title" data-text="FOLDER33">
                Folder33
            </h1>

            <a href="#" class="btn-neuron" data-cursor-hover>Initialize</a>
        </main>
    </div>

    <footer class="footer-meta">
        <span class="status-dot"></span>
        Neural Link Established • Warsaw 2025
    </footer>

    <script>
        // --- LOGIKA KURSORA ---
        const isDesktop = window.matchMedia('(pointer: fine)').matches;

        if (isDesktop) {
            const cursorDot = document.querySelector('[data-cursor-dot]');
            const cursorOutline = document.querySelector('[data-cursor-outline]');
            const hoverElements = document.querySelectorAll('[data-cursor-hover]');

            window.addEventListener('mousemove', (e) => {
                const posX = e.clientX;
                const posY = e.clientY;

                cursorDot.style.left = `${posX}px`;
                cursorDot.style.top = `${posY}px`;

                cursorOutline.animate({
                    left: `${posX}px`,
                    top: `${posY}px`
                }, { duration: 400, fill: "forwards" });
            });

            // Efekt Hover na przycisku
            hoverElements.forEach(el => {
                el.addEventListener('mouseenter', () => {
                    cursorOutline.style.width = '60px';
                    cursorOutline.style.height = '60px';
                    cursorOutline.style.borderColor = 'var(--toxic-green)';
                    cursorOutline.style.mixBlendMode = 'normal';
                });
                el.addEventListener('mouseleave', () => {
                    cursorOutline.style.width = '50px';
                    cursorOutline.style.height = '50px';
                    cursorOutline.style.borderColor = 'rgba(255,255,255,0.4)';
                    cursorOutline.style.mixBlendMode = 'difference';
                });
            });

            // --- 3D TILT (Delikatniejszy, bardziej "ciężki") ---
            const card = document.getElementById('tiltCard');
            
            document.addEventListener('mousemove', (e) => {
                const x = (window.innerWidth / 2 - e.clientX) / 45; 
                const y = (window.innerHeight / 2 - e.clientY) / 45;

                card.style.transform = `rotateY(${x}deg) rotateX(${-y}deg)`;
            });

            document.addEventListener('mouseleave', () => {
                card.style.transform = `rotateY(0deg) rotateX(0deg)`;
            });
        }
    </script>
</body>
</html>
