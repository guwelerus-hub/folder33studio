<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOLDER33 | SYSTEM ACCESS</title>
    <meta name="description" content="Folder33 Studio. Digital Music Collective.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-black: #050505;
            --neon-green: #39FF14;
            --neon-purple: #8A2BE2;
            --text-color: #E0E0E0;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg-black);
            color: var(--text-color);
            font-family: 'Orbitron', sans-serif;
            overflow: hidden; /* Blokujemy scrollowanie - to jest jeden ekran */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- TŁO (CANVAS) --- */
        #canvas-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* --- SCANLINES (Efekt monitora) --- */
        .scanlines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255,255,255,0),
                rgba(255,255,255,0) 50%,
                rgba(0,0,0,0.2) 50%,
                rgba(0,0,0,0.2)
            );
            background-size: 100% 4px;
            z-index: 2;
            pointer-events: none; /* Myszka przenika przez to */
        }

        /* --- GŁÓWNY KONTENER --- */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 20px;
            mix-blend-mode: lighten;
        }

        /* --- GLITCH TITLE --- */
        .glitch-wrapper {
            display: inline-block;
            position: relative;
        }

        h1 {
            font-size: 6rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 5px;
            position: relative;
            color: var(--text-color);
        }

        h1::before, h1::after {
            content: 'FOLDER 33';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-black);
        }

        h1::before {
            color: var(--neon-green);
            text-shadow: -2px 0 var(--neon-purple);
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
            transform: translate(-2px, -2px);
            animation: glitch-anim-1 2.5s infinite linear alternate-reverse;
        }

        h1::after {
            color: var(--neon-purple);
            text-shadow: 2px 0 var(--neon-green);
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
            transform: translate(2px, 2px);
            animation: glitch-anim-2 3s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 70% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(80% 0 5% 0); }
            40% { clip-path: inset(30% 0 20% 0); }
            60% { clip-path: inset(15% 0 80% 0); }
            80% { clip-path: inset(55% 0 10% 0); }
            100% { clip-path: inset(40% 0 30% 0); }
        }

        .subtitle {
            font-family: 'Share Tech Mono', monospace;
            color: var(--neon-green);
            font-size: 1.2rem;
            margin-top: 10px;
            margin-bottom: 50px;
            letter-spacing: 3px;
            opacity: 0.8;
        }

        /* --- PRZYCISK --- */
        .cta-btn {
            display: inline-block;
            padding: 20px 50px;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            text-decoration: none;
            font-weight: 700;
            font-size: 1.2rem;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
        }

        .cta-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(57, 255, 20, 0.4), transparent);
            transition: 0.5s;
        }

        .cta-btn:hover {
            box-shadow: 0 0 30px var(--neon-green), inset 0 0 10px var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            background: rgba(57, 255, 20, 0.1);
        }

        .cta-btn:hover::before {
            left: 100%;
        }

        /* --- KONSOLA STANU --- */
        .status-bar {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-family: 'Share Tech Mono', monospace;
            font-size: 0.8rem;
            color: #555;
            z-index: 20;
        }
        
        .blink { animation: blinker 1s linear infinite; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* RWD */
        @media (max-width: 768px) {
            h1 { font-size: 3rem; }
            .subtitle { font-size: 0.9rem; }
        }
    </style>
</head>
<body>

    <canvas id="canvas-bg"></canvas>
    <div class="scanlines"></div>

    <div class="container">
        <div class="glitch-wrapper">
            <h1>FOLDER 33</h1>
        </div>
        <p class="subtitle">DIGITAL MUSIC ARCHIVE // STATUS: ONLINE</p>
        
        <a href="https://youtube.com/@Folder33Studio" class="cta-btn">
            ENTER THE SYSTEM
        </a>
    </div>

    <div class="status-bar">
        SERVER: CONNECTED<br>
        LOCATION: ENCRYPTED<br>
        VERSION: 2.0.5 <span class="blink">_</span>
    </div>

    <script>
        const canvas = document.getElementById('canvas-bg');
        const ctx = canvas.getContext('2d');

        let particlesArray;

        // Dopasowanie do ekranu
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        // Interakcja myszką
        let mouse = {
            x: null,
            y: null,
            radius: (canvas.height/80) * (canvas.width/80)
        }

        window.addEventListener('mousemove', (event) => {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // Klasa cząsteczki (Data Nodes)
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            // Rysowanie
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color; // Efekt świecenia
                ctx.fill();
            }

            // Aktualizacja pozycji
            update() {
                // Odbijanie od krawędzi
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Interakcja z myszką
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);

                if (distance < mouse.radius + this.size) {
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 10;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 10;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 10;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 10;
                    }
                }

                this.x += this.directionX;
                this.y += this.directionY;
                this.draw();
            }
        }

        // Inicjalizacja
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000; // Gęstość
            
            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 2) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1; // Prędkość
                let directionY = (Math.random() * 2) - 1;
                
                // Losowanie koloru: Neon Green lub Purple
                let color = Math.random() > 0.5 ? '#39FF14' : '#8A2BE2';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // Pętla animacji (Łączenie kropek)
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0,0,innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect();
        }

        // Rysowanie linii między cząsteczkami (Data Links)
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        
                        // Kolor linii zależy od cząsteczki
                        ctx.strokeStyle = particlesArray[a].color === '#39FF14' ? 
                            'rgba(57, 255, 20,' + opacityValue + ')' : 
                            'rgba(138, 43, 226,' + opacityValue + ')';
                        
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        init();
        animate();
    </script>
</body>
</html>
